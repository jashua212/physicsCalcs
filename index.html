<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Physics Calculators</title>
		<style>
			html,
			body {
				background: #d9d9d9;
			}
			.lede {
				width: 398px;
				text-align: center;
				font-family: arial nova;
				background:#fff;
				padding: 5px 0;
				border: 1px solid transparent;
				border-radius: 5px;
				color: rgb(204,0,0);
			}
		</style>
	</head>

	<body>
		<div class="lede">
			Best to run this calculator in "Advanced mode."
		</div>
		<div class="omni-calculator" data-calculator="physics/projectile-motion" data-width="400" data-config='{
			"v0":{"unitDefault":"ms"},
			"v0x":{"unitDefault":"ms"},
			"v0y":{"unitDefault":"ms"},
			"angle":{"unitDefault":"deg"},
			"h0":{"unitDefault":"m","default":"0"},
			"t_total":{"unitDefault":"sec"},
			"d":{"unitDefault":"m"},
			"ymax":{"unitDefault":"m"},
			"t":{"unitDefault":"sec"},
			"v":{"unitDefault":"ms"},
			"vx":{"unitDefault":"ms"},
			"vy":{"unitDefault":"ms"},
			"x":{"unitDefault":"m"}
		}' data-currency="USD" data-show-row-controls="false" data-version="3" data-t="1605854719676">
			<div class="omni-calculator-header">Projectile Motion Calculator</div>
			<div class="omni-calculator-footer">
				<a href="https://www.omnicalculator.com/physics/projectile-motion" target="_blank">
					<img alt="Omni" class="omni-calculator-logo" src="https://cdn.omnicalculator.com/embed/omni-calculator-logo-long.svg" />
				</a>
			</div>
		</div>
		<script src="https://cdn.omnicalculator.com/sdk.js"></script>
	</body>
</html>
